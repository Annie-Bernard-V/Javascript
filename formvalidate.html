<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Vaidation</title>
</head>
<body>
    <h1>Arithmetic operation </h1>
    <label for="num1"> Enter number 1</label>
    <input type="text" id="num1" / ><br><br>
    <label for="num2"> Enter number 2</label>
    <input type="text" id="num2" /><br><br>
    <button type="button" value="PRODUCT" id="multiply" onclick=product()>CALCULATE</button><br><br>
    <p id="add"></p>
    <p id="sub"></p>
    <p id="res"></p>
    <p id="div"></p>
    <p id="mod"></p>

    <script>
        function product()
       
       {
        var ip1 = document.getElementById('num1').value
        var num1=parseInt(ip1)
        var ip2 = document.getElementById('num2').value
        var num2=parseInt(ip2)

        if(num1==='' || num2==='')
        alert("One of your data is empty, kindly fill it and try again")
        else if(!(num1==='' || num2===''))
        {
            let add=num1+num2;
            let sub=num1-num2;
            let result = num1*num2
            let div = num1/num2
            let mod = num1%num2


          document.getElementById("add").innerHTML=("The Addition of 2 numbers is " + add)
          document.getElementById("sub").innerHTML=("The Subtraction of 2 numbers is " + sub)
          document.getElementById("res").innerHTML=("The Multiplication of 2 numbers is" + result)
          document.getElementById("div").innerHTML=("The Division of 2 numbers is " + div)
          document.getElementById("mod").innerHTML=("The Modulus of 2 numbers is "+ mod)


           
        }
       }
    </script>
</body>
</html>
